<!DOCTYPE html>
<html>    
    <head>
        <meta charset="utf-8">
        <title>HACK-5 Team : </title>        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>        
      <div id="principal">          
          <sidebar>              
            <div class="block">
              Booking Awesome Feature
            </div>
            <div class="block">
              <label name="country">Select your Destination</label>  
              <input id="city-auto" class="form-control" type="text">
            </div>
            <div class="block">
              <label name="pins-search">Add your Pins</label>  
              <input id="pin-auto" class="form-control" type="text">
            </div>
            <div class="block">
              <label name="your-pins">Your Pins</label> 
                <ul id="pinslist">
                  <li class="pin">
                      <div class="pin-name">Pin Name Here</div>
                      <a href="#" title="Delete your Pin" ><div class="pin-delete">x</div> </a>   
                  </li>                  
                  <li class="pin">
                      <div class="pin-name">Pin Name Here</div>
                      <a href="#" title="Delete your Pin" ><div class="pin-delete">x</div> </a>   
                  </li>
                </ul>
              <a href="#" title="Search Hotels" class="but-search"  data-bind="click: getCentroid"  onclick="getCentroid()">
                  Search your Best Hotel</a>  
            </div>
            <div class="block">
              <label name="best-hotel">Best Hotel Options</label>
                <ul id="hotelslist">
                  <li class="hotel best-hotel">
                      <div class="hotel-name">Hotel Name Here</div>
                      <div class="hotel-reserve">
                      <a href="#" title="Reserve your Hotel" class="but-reserve">reserve</a>   
                      </div>   
                  </li>                    
                  <li class="hotel">
                      <div class="hotel-name">Hotel Name Here</div>
                      <div class="hotel-reserve">
                      <a href="#" title="Reserve your Hotel" class="but-reserve">reserve</a>   
                      </div>   
                  </li>                  
                  <li class="hotel">
                      <div class="hotel-name">Hotel Name Here</div>
                      <div class="hotel-reserve">
                      <a href="#" title="Reserve your Hotel" class="but-reserve">reserve</a>   
                      </div>     
                  </li>
                </ul>
            </div>
            <div class="block">
              <label name="reset" class="label-reset">
                  <a href="#" class="reset-search">Reset your Search</a></label>  
            </div>          
          </sidebar>
          <main>
            <div id="map" class="max-height"></div>
          </main>
      </div>        
        
      <script type="text/javascript" src="js/main.js"></script>
      <script type="text/javascript" src="js/point.js"></script>
      <script type="text/javascript" src="js/region.js"></script>
      <script type="text/javascript" src="js/map.js"></script>
      <script onerror="handleError()" async defer src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyDqSQUVZwX1wce850tlwljCmB17lz3I-jA&callback=initMap"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"crossorigin="anonymous"></script>
        
    </body>
</html>
